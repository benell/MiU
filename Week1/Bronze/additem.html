<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="keywords" content="3.5,buff,session,dungeons,dragons" />
		<meta name="description" content="Add a Buff" />
		<meta name="robots" content="index, follow" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<meta name="viewport" content="target-densitydpi=device-dpi" />
		<title>Add A Buff</title>
		<link href="css/styles.css" rel="stylesheet" type="text/css" />
		<img src="images/titlebar.png" /><br>
	</head>
	<body>
		<h1>Buff Entry</h1>
		<form action="#" method="post" id="buffForm">
			<fieldset>
				<legend>Buff Info</legend>
				<ul id="errors"></ul>
				<ul>
					<li>
						<label for="buffName">Buff Name:</label><input type="text" id="buffName" />
					</li>
					<li>
						<label for="buffRounds">Rounds:</label><input type="number" id="buffRounds" />
					</li>
					<li>
						<label for="buffType">Buff Type:</label>
						<select id="buffType">
							<option id="typeUntyped" value="untyped">Untyped</option>
							<option id="typeMorale" value="deflection">Morale</option>
							<option id="typeEnhancement" value="enhancement">Enhancement</option>
							<option id="typeDeflection" value="deflection">Deflection</option>
						</select>
					</li>
					<li>Buff
						<ul>
						<li><label for="buffToHit">To Hit:</label><input type="number" id="buffToHit" /></li>
						<li><label for="buffDamage">Damage:</label><input type="number" id="buffDamage" /></li>
						<li><label for="buffAC">AC:</label><input type="number" id="buffAC" /></li>
						<li><label for="buffTouch">Adds to touch AC?</label><input type="checkbox" id="buffTouch" /></li>
						<li><label for="buffFortitude">Fortitude:</label><input type="number" id="buffFortitude" /></li>
						<li><label for="buffReflex">Reflex:</label><input type="number" id="buffReflex" /></li>
						<li><label for="buffWill">Will:</label><input type="number" id="buffWill" /></li>
						</ul>
					</li>
					<li>Ability
						<ul style="none">
						<li><label for="buffStrength">Strength:</label><input type="number" id="buffStrength" /></li>
						<li><label for="buffDexterity">Dexterity:</label><input type="number" id="buffDexterity" /></li>
						<li><label for="buffConstitution">Constitution:</label><input type="number" id="buffConstitution" /></li>
						<li><label for="buffIntelligence">Intelligence:</label><input type="number" id="buffIntelligence" /></li>
						<li><label for="buffWisdom">Wisdom:</label><input type="number" id="buffWisdom" /></li>
						<li><label for="buffCharisma">Charisma:</label><input type="number" id="buffCharisma" /></li>
						</ul>
					</li>
					<li>
						<label for="buffCircle">Circle(Spell Level):</label><br />
						<input type="range" id="buffCircle" min="0" max="9" value="0"/>
					</li>
					<li>
						<label for="description">Description:</label><br />
						<textarea id="description" name="description"></textarea>
					</li>
				</ul>
			</fieldset>
			<input type="submit" value="Add Buff" id="submit" />
		</form>
		<a href="index.html"><img src="images/button-cancel.png" /></a>
		<a href="#" id="clear">Clear Stored Data</a>
		<a href="#" id="displayLink">Display Data</a>
		<a href="#" id="addBuff" style="display:none;">Add Another Buff</a>
	</body>
	<script src="js/json.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
</html>
