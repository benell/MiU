<body>
	<div data-role="page" id="character" data-theme="A" data-content-theme="A">
	
		<div data-role="header" data-position="fixed" data-theme="a">
			<h1>Character</h1>
			<a href="#charedit" data-role="button" data-iconpos="right" data-icon="arrow-r" align="right">Edit</a>
			<div data-role="navbar">
				<ul>
					<li><a href="#addbuff" data-icon="plus">Add Buff</a></li>
					<li><a href="#quickbuff" data-icon="star">Quick Buff</a></li>
					<li><a href="#bufflist" data-icon="search">Search Buffs</a></li>
				</ul>
			</div>
		</div>
		
		<div data-role="content" >
			<div class="ui-grid-c" align="center">
				<div class="ui-block-a" style="padding-left: 2px; padding-right: 2px">
					<h3 data-role="header">HP</h3>
					<a href="#hitpoints" data-role="button" id="charHP">214</a>
				</div>
				<div class="ui-block-b" style="padding-left: 2px; padding-right: 2px">
					<h3 data-role="header">AC</h3>
					<p style="border: 1px solid black; padding-top: 6px; padding-bottom: 6px" id="charAC">48</p>
				</div>
				<div class="ui-block-c" style="padding-left: 2px; padding-right: 2px">
					<h3 data-role="header">Touch</h3>
					<p style="border: 1px solid black; padding-top: 6px; padding-bottom: 6px" id="charTouch">28</p>
				</div>
				<div class="ui-block-d" style="padding-left: 2px; padding-right: 2px">
					<h3 data-role="header">DR</h3>
					<p style="border: 1px solid black; padding-top: 6px; padding-bottom: 6px" id="charDR">10/-</p>
				</div>
				<div class="ui-block-a" style="padding-left: 2px; padding-right: 2px">
					<h3 data-role="header">To Hit</h3>
					<p style="border: 1px solid black; padding-top: 6px; padding-bottom: 6px" id="charToHit">28</p>
				</div>
				<div class="ui-block-b" style="padding-left: 2px; padding-right: 2px">
					<h3 data-role="header">Dmg</h3>
					<p style="border: 1px solid black; padding-top: 6px; padding-bottom: 6px" id="charDamage">14 + 2d6</p>
				</div>
				<div class="ui-block-a" style="padding-left: 2px; padding-right: 2px">
					<h3 data-role="header">Fortitude</h3>
					<p style="border: 1px solid black; padding-top: 6px; padding-bottom: 6px" id="charFort">24</p>
				</div>
				<div class="ui-block-b" style="padding-left: 2px; padding-right: 2px">
					<h3 data-role="header">Reflex</h3>
					<p style="border: 1px solid black; padding-top: 6px; padding-bottom: 6px" id="charRef">34</p>
				</div>
				<div class="ui-block-c" style="padding-left: 2px; padding-right: 2px">
					<h3 data-role="header">Will</h3>
					<p style="border: 1px solid black; padding-top: 6px; padding-bottom: 6px" id="charWill">22</p>
				</div>
			</div><!-- /grid-c -->
		</div>
		
		<div data-role="footer" data-position="fixed">
			
		</div>
	
	</div>
